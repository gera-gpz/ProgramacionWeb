<html>
<head>
<title>Ejemplo de GetElementById</title>
</head>

<body>
	<script type="text/javascript">
	function mostrar()
	   {
	   var nom=document.getElementById('nombre').value;
	   var ed=document.getElementById('edad').value;
	   alert(nom+' tiene '+ed+' anios');
	   }
    function contarCar()
	   {
	   var longitud = document.getElementById("idText").value.length;
	   alert("Teclaste "+longitud+" caracteres");
	   }
	function VerificarPas()
       { var psw;
         psw = document.getElementById('idpas').value;
		 if (psw.length<5)  { alert("El password tiene menos de 5 caracteres"); }
		 			   else { alert("Password con longitud correcta"); }
   	   }

    </script>
	
	<form>
	Teclee su nombre: <input type="text" id="nombre"><br>
	Teclee su edad: <input type="text" id="edad"><br>
	Teclee su password : <input type="password" id="idpas"><br>        
    Teclee un texto:<br><textarea id="idText" rows="10" cols="50"></textarea>        
    <br><br>    
    <input type="button" value="Confirmar_text" onClick="mostrar()">
    <input type="button" value="Contar_textArea" onClick="contarCar()">
    <input type="button" value="Confirmar_password" onClick="VerificarPas()">

	</form>
</body>

</html>
