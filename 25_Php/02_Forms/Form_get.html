<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
</head>
<body>
    <form action="Proceso_get.php" method="get">
        <h3>Formulario de registro</h3>
        <fieldset>
            <label for="nombre">Nombre :</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="direccion">Direccion :</label>
            <input type="text" id="direccion" name="direccion"><br>
            <label for="comentario">Comentarios :</label>
            <textarea id="comentario" name="comentario" cols="40" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <label for="radio1">Operacion con radio :</label>
            <input type="radio" id="radio1" name="radio1" value="suma">Suma
            <input type="radio" id="radio1" name="radio1" value="resta">Resta<br>
            <br>
            <label for="select1">Operacion con select</label>
            <select id="select1" name="select1">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
            </select>
        </fieldset>
        <br><br>
        <input type="submit" id="boton1" value="Enviar">
        <input type="reset" id="boton1" value="Limpiar">
    </form>
</body>
</html>
