<!DOCTYPE html>
<html>
<head>
    <title>Hiding Elements</title>
    <link rel="stylesheet" href="visibility_hidden.css">
</head>
<body>
    <div class="caja" id="caja1">
        <h3>Caja 1</h3>
        <p> Un elemento con visibility:hidden es generado pero no en pantalla</p>
        <p> Se genera el modelo de caja (contenido padding border margin) pero es invisible</p>
    </div>

    <div class="caja" id="caja2">
        <h3>Caja 2</h3>
    </div>

    <div class="caja" id="caja3">
        <h3>Caja 3</h3>
        <p> No se puede interactuar con el elemento</p>
    </div>
</body>
</html>
