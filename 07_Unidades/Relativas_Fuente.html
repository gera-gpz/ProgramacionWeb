<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Unidades Relativas Fuente</title>
	<style>
		body { font-family:'Courier New', Courier, monospace;
                font-weight:bolder;
        font-size:20px; }
        .containerOne   { font-size:1em;    }
		.containerTwo   { font-size:0.75em; }
        .containerFour  { font-size:1ex; }
	</style>
</head>
<html>
<body>
    <div class="containerOne">
    	<p>Contenedor 1 / font-size=1em (em = 16px)</p>
    </div>

    <div class="containerTwo">
    	<p>Contenedor 2 / font-size=0.75em (0.75*16px=12px)</p>
    </div>

    <div class="containerThree">
        <p>Contenedor 3 / font-size=1rem (html)</p>
    </div>

    <div class="containerFour">
        <p>Contenedor 4 / font-size=1ex</p>
    </div>

</body>
</html>
