<head>

		.innerContainer   { font-size:50%;   }
		.anotherContainer { font-size:15px;  }
	</style>
</head>
<html>
<body>
    <div class="outerContainer">
    	<p>Contenedor Externo font-size=30px</p>
        <div class="innerContainer">
         <p>Contenedor Interno font-size=50%</p>
    	</div>
    </div>

    <div class="anotherContainer">
    	<p>Otro Contenedor font-size=15px</p>
    </div>
</body>
</html>
