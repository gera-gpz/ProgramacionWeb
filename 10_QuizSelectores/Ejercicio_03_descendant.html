<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selectores</title>
  <style>
    .cont p {
      color: blue
    }
  </style>
</head>

<body>
  <div class="cont">
    <p>Elemento <span>1</span></p>
    <div>
      <p>Elemento 2</p>
    </div>
  </div>

  <div class="cont">
    <p>Elemento 3</p>
  </div>

  <div>
    <p>Elemento 4</p>
    <span>Elemento <span>5</span></span>
  </div>
</body>
</html>
