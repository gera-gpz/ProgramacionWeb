<!DOCTYPE html>

<html>

<head>
    <title>Clientes</title>
    <link rel="stylesheet" href="Clientes.css"></link>
</head>

<body>

    <form>
    <div>
    <label for="idCliente">ID:</label>
    <input type="text" id="idCliente" name="idCliente">
    </div>

    <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50">
    </div>

    <div>
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" name="direccion" maxlength="70">
    </div>

    <div>
    <label for="colonia">Colonia:</label>
    <input type="text" id="colonia" name="colonia" maxlength="50">
    </div>

    <div>
    <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" maxlength="30">
    </div>

    <div>
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" maxlength="30">
    </div>

    <div>
    <label for="direccionCobro">Direccion de Cobro:</label>
    <input type="text" id="direccionCobro" name="direccionCobro" maxlength="70">
    </div>

    <div>
    <label for="rfc">RFC:</label>
    <input type="text" id="rfc" name="rfc" maxlength="20">
    </div>

    <div>
    <label for="rfc">CURP:</label>
    <input type="text" id="curp" name="curp" maxlength="20">
    </div>

    <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" maxlength="30">
    </div>

    <div>
    <label for="telefono1">Telefono 1:</label>
    <input type="text" id="telefono1" name="telefono1" maxlength="25">
    </div>

    <div>
    <label for="telefono2">Telefono 2:</label>
    <input type="text" id="telefono2" name="telefono2" maxlength="25">
    </div>

    <div>
    <label for="contratate">Contratante:</label>
    <input type="text" id="contratante" name="contratante" maxlength="50">
    </div>

    <input class="button" type="button" id="boton1" value="Enviar">
    </form>
</body>

</html>
