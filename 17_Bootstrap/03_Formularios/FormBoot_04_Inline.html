<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo Bootstrap</title>
    <link rel="stylesheet" href="../../Resources/Bootstrap460/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
            <form class="form-inline">

                <div class="form-group">
                    <label for="idLogin">Login</label>
                    <input id="idLogin" type="text" class="form-control" placeholder="User"/>
                </div>

                <div class="form-group">
                    <label for="idPassword">Password</label>
                    <input id="idPassword" type="text" class="form-control" placeholder="Password"/>
                </div>

                <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
    </div>
