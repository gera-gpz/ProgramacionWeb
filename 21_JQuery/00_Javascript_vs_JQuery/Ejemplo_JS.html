<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script>
         window.onload = function() {
         document.getElementById('boton').addEventListener(`click`,alerta,false);

        function alerta() {
            alert("Presionaste el boton");
        }
        };
     </script>
</head>

<body>
    <input type="button" id="boton" value="Presioname">
</body>
